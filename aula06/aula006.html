<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: rgb(3, 216, 3);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    


    <script>
         var a = window.document.getElementById('area')
        a.addEventListener('click', clickar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clickar(){
         a.innerText = 'Clickou!'
         a.style.background = 'red'
         //window.document.getElementById('area').innerText = 'Funcionou!!!!'
        }
        function entrar(){
            a.innerText= 'Entrou!'
        }
        function sair(){
            a.innerText= 'Saiu!'
            a.style.background = 'rgb(3, 216, 3)'
        }
    </script>
</body>
</html>
