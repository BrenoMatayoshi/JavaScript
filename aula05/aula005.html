<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: rgb(87, 197, 248);
            color: white;
            font: normal 18pt arial;
        }



    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a suar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'blue'
        window.document.write('Está escrito assim: '+ p1.innerText)
        //document.write(window.document.URL)


        //var d = window.document.getElementById('msg')
        //d.style.background = 'green'
        //d.innerText = 'Estou aguardando'
        //window.document.getElementById('msg').innerText = "Olá!"

        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'
        // Div é representado por #
        // Class é representado por .
    </script>
</body>
</html>
